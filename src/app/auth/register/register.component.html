<h2>Registro</h2>
<form (submit)="register(); $event.preventDefault()">
  <input type="text" placeholder="Usuario" [(ngModel)]="username" name="username" required />
  <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />
  <input type="password" placeholder="Confirmar contraseña" [(ngModel)]="confirmPassword" name="confirmPassword" required />

  <select [(ngModel)]="role" name="role" required>
    <option value="USER">Usuario</option>
    <option value="ADMIN">Administrador</option>
  </select>

  <button type="submit">Registrarse</button>
  
  <p *ngIf="error" style="color: red;">{{ error }}</p>
  <p *ngIf="success" style="color: green;">{{ success }}</p>
</form>
<p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
